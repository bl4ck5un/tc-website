<div class="ui mobile hidden borderless fixed stackable main menu">
    <div class="ui text container">
        {% if SITEURL %}
        <a href="{{ SITEURL }}" class="header item">
        {% else %}
            <a href="/" class="header item">
        {% endif %}
        {% if LOGOPATH %}
            <img class="logo" src="{{ SITEURL }}{{ LOGOPATH }}">
        {% else %}
            <img class="logo" src="{{ SITEURL }}/theme/images/logo.png">
        {% endif %}
            Home
        </a> {% for item, url in MENU_LINKS %}
        <a href="{{ url }}" class="item">{{ item }}</a> {% endfor %}
    </div>

    <div class="right menu">
        <div class="item">
            <a class="github-button" href="https://github.com/bl4ck5un/Town-Crier" data-size="small" aria-label="Star bl4ck5un/Town-Crier on GitHub">Star</a>
        </div>
    </div>
</div>
